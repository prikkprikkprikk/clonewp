## CloneWP script configuration file

# Production and development site urls (no trailing slash)
url:
  prod: https://www.example.com
  dev: http://example.test

# Production site settings
prod:
  # The IP address of the remote server
  ip: 192.0.2.0
  # The remote server's SSH port number
  port: 18765
  # Username for logging into the remote server with SSH
  user: username
  # The production site's root directory (no trailing slash)
  root: /home/username/www/example.com

plugins:
  # Space separated list of plugins to deactivate
  deactivate: worker
